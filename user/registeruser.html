<!DOCTYPE html>
<html class="fa-events-icons-ready" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jquery  -->
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <!-- bootstrap  -->
    <!-- google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans"
      rel="stylesheet"
    />
    <!-- google font  -->
    <!-- css  -->
    <link rel="stylesheet" href="../css/common.css" />
    <!-- css  -->
    <!-- font-awesome  -->
    <script src="https://use.fontawesome.com/d8a40b24d8.js"></script>
    <!-- font-awesome  -->
    <title>Track | Admin</title>
  </head>

  <body>
    <div id="message"></div>
    <nav
      class="navbar shadow navbar-expand-md m-0 px-2 py-1"
      style="background-color: #002553"
    >
      <a class="navbar-brand" href="../index.html"
        ><img src="../imgs/logo2.png" height="40" alt=""
      /></a>
      <div class="welcome">
        <p class="m-2" style="color: White">
          Welcome <span style="text-transform: capitalize" id="userId"></span>
        </p>
      </div>
      <button
        class="navbar-toggler"
        id="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <i class="fa fa-bars"></i>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="collapsibleNavbar"
      >
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <button
              type="button"
              id="dashboard"
              class="active nav-buttons btn btn-md btn-block"
            >
              Dashboard
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              id="LogOut"
              class="nav-buttons btn btn-md btn-block"
            >
              Logout
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <hr
      style="
        height: 1px;
        border-width: 0;
        color: gray;
        background-color: gray;
        padding: 0px;
        margin: 0px;
      "
    />
    <div class="container-fluid" style="margin-top: 10%">
      <div class="container-fluid">
        <div
          class="card p-2 col-lg-6 col-sm-12 create-fields"
          style="margin: auto; margin-top: 6%"
        >
          <h1 class="text-center">User Registration</h1>
          <form id="signup-form" autocomplete="off">
              <div class="row">
                <div class="col form-group">
                    <label for="fname">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fname"
                      name="fname"
                      required
                    />
                  </div>
                <div class="col form-group">
                    <label for="lname">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lname"
                      name="lname"
                      required
                    />
                  </div>
              </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="row">
              <div class="col form-group">
                <label for="vtype">Vehicle Type</label>
                <select class="custom-select" id="vtype" name="vtype" required>
                  <option selected>Choose...</option>
                  <option value="Car">Car</option>
                  <option value="Bike">Bike</option>
                </select>
              </div>
              <div class="col form-group">
                <label for="vehicle">Vehicle No.</label>
                <input
                  type="text"
                  class="form-control"
                  id="vehicle"
                  name="vehicle"
                  style="text-transform: uppercase;"
                  required
                />
              </div>
            </div>
            <button
              type="button"
              id="submitbtn"
              class="btn btn-block btn-primary"
              onclick="register()"
            >
              Register
            </button>
          </form>
        </div>
      </div>
      <div id="particles-js" height="100"></div>
    </div>
    <script type="text/javascript" src="js/admin.js"></script>
    <script type="text/javascript" src="js/admindata.js"></script>
    <script src="../js/particlejs/particles.min.js"></script>
    <script type="text/javascript" src="../js/particlejs/particles.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
